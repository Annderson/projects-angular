<div id="carouselExampleIndicators" class="top-page carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active img-s page-promo">
      <div class="card-info">
          <div>
              <h2><b>Cadastro</b></h2> <br>
              <h6 class="parag">
                Quer fazer parte do XXXXXXX <br> entre e cadastre-se
              </h6><br>
              <button type="button" [routerLink]="['cadlanche']" class="btn btn-lg btn-info" >Cadastre-se</button>
          </div>
        </div>
    </div>
    <div class="carousel-item img-s page-lanche">
      <div class="card-info">
          <div>
              <h2><b>Escolha seu lanche</b></h2> <br>
              <h6 class="parag">
                  Entre e veja nossas opções.
              </h6><br>
              <button type="button" class="btn btn-lg btn-dark"
                       data-toggle="modal" data-target="#exampleModalCenter">
                  Veja nosso cardapio
              </button>
          </div>
        </div>
    </div>
    <div class="carousel-item img-s page-personal">
      <div class="card-info">
        <div>
            <h2><b>Monte seu lanche</b></h2> <br>
            <h6 class="parag">
                Escolha os ingredientes e monte seu lanche.
            </h6><br>
            <button type="button" data-toggle="modal" data-target="#exampleModalCenter"
             class="btn btn-lg btn-danger" >Entre e veja</button>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="modal fade"  id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.7) !important;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Sign in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form style="padding: 30px;">
          <div class="form-group">
            <label for="emailLogin">E-mail</label><br>
            <input type="email" name="emailLogin" class="form-control" [(ngModel)]="emailLogin">
          </div>
          <div class="form-group">
            <label for="senhaLogin">Senha</label><br>
            <input type="password" name="senhaLogin" class="form-control" [(ngModel)]="senhaLogin">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="logar()" >Entrar</button>
      </div>
    </div>
  </div>
</div>
