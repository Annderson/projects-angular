<div id="carouselExampleIndicators" class="top-page carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active img-s page-promo">
      <div class="card-info">
          <div>
              <h2><b>Confira nossas pronoções</b></h2> <br>
              <h6 class="parag">
                Entre aqui e vejo um pouco mais <br> como funciona nossas promoções
              </h6><br>
              <button type="button" [routerLink]="['home']" class="btn btn-lg btn-info" >Veja nossas promoções</button>
          </div>
        </div>
    </div>
    <div class="carousel-item img-s page-lanche">
      <div class="card-info">
          <div>
              <h2><b>Escolha seu lanche</b></h2> <br>
              <h6 class="parag">
                  Entre e veja nossas opções.
              </h6><br>
              <button type="button" [routerLink]="['lanches']" class="btn btn-lg btn-dark" >Veja nosso cardapio</button>
          </div>
        </div>
    </div>
    <div class="carousel-item img-s page-personal">
      <div class="card-info">
        <div>
            <h2><b>Monte seu lanche</b></h2> <br>
            <h6 class="parag">
                Escolha os ingredientes e monte seu lanche.
            </h6><br>
            <button type="button" (click)="sorry()" class="btn btn-lg btn-danger" >Entre e veja</button>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
