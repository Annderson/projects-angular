<div class="header-search">
    Limit: <input type="number" [(ngModel)]="limit" /> Term: <input type="text" [(ngModel)]="term" />
    <input class="btn btn-lg" type="button" value="pesquisar" (click)="pesquisarGiphy()" />
</div>

<br>


<div class="container">
    <div>
        <a *ngFor="let gif of gifs" href="{{gif.url}}" target="_blank">
            <img class="tamanho" src="http://i.giphy.com/{{ gif.id }}.gif" title="image {{ gif.title }}" />
        </a>
    </div>
</div>
