<div class="header-search">

    <div class="col-md-12 row">
        <div class="col-md-4">
            Limit: <input type="number" class="inputs-text" [(ngModel)]="limit" />
        </div>
        <div class="col-md-4">
            Term: <input type="text" class="inputs-text" [(ngModel)]="term" />
        </div>
        <div class="col-md-4">
            <input class="btn btn-success btn-search" type="button" value="Pesquisar" (click)="pesquisarGiphy()" />
        </div>
    </div>
</div>
<br>


<div class="container" *ngIf="comparation != false">
    <div class="img-blocks">
        <a *ngFor="let gif of gifs" href="{{gif.url}}" target="_blank">
            <img class="img-giphys" src="http://i.giphy.com/{{ gif.id }}.gif" title="image {{ gif.title }}" />
        </a>
    </div>
</div>
