<p>
    Limit: <input type="number" [(ngModel)]="limit" /> Term: <input type="text" [(ngModel)]="term" />
    <input type="button" value="pesquisar" (click)="pesquisarGiphy()" />
</p>
<br>

<table>
    <tbody>
        <tr>
            <td>
                <a *ngFor="let gif of gifs" href="{{gif.url}}" target="_blank">
                    <img src="http://i.giphy.com/{{ gif.id }}.gif" title="image {{ gif.title }}" />
                </a>
            </td>
        </tr>
    </tbody>
</table>
